model_name: mlp
multirun_dir_name: ${model_name}
project:
  project: p2.1.1
  task: '3'
  name: finding_a_home
  timestamp: ${now:%Y-%m-%d-%H-%M-%S}
  seed: 0
wandb:
  wkey:
    wkey: d162c7366b8f497517106439f80ecee449b45d07
models:
  mlp:
    multi_env: false
    early_stopping_patience: 200
    sweep_configuration:
      name: ${project.name}_process_${proc_seed}_mlp
      method: random
      metric:
        name: val/loss
        goal: minimize
      parameters:
        lr:
          distribution: log_uniform_values
          min: 1.0e-05
          max: 0.1
        batch_size:
          values:
          - 16
          - 32
          - 64
          - 128
          - 256
          - 512
          - 1024
        hidden_dim:
          values:
          - 1
          - 2
          - 8
          - 16
          - 32
          - 64
          - 128
          - 256
        nhidden:
          values:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
    single_run_configuration:
      lr: 0.001
      batch_size: 64
      hidden_dim: 32
      nhidden: 2
testing:
  hydra:
    run:
      dir: ${hydra:runtime.cwd}/logs/${project.project}/${project.task}/${project.name}_${project.timestamp}
    sweep:
      dir: logs/${project.project}/${project.task}/${project.name}_${project.timestamp}
      subdir: ${multirun_dir_name}
    job:
      chdir: true
  wandb_mode: enabled
  dataset: full
  epochs: ${epochs}
  plotting: false
  timings: false
